<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>API Clima</title>
        <link rel="stylesheet" href="css/styles.css">
        
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
        <!-- Fim Google Fonts -->
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- Fim Font Awesome -->

        <script src="js/script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="form">
                <h3>Previsão do Tempo</h3>
                <div class="form-input-container">
                    <input type="text" id="city-input" placeholder="Digite o nome da Cidade">
                    <button id="search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
            </div>

            <div id="weather-data" class="hide">
                <h2>
                    <i class="fa-solid fa-location-dot"></i>
                    <span id="city"></span>
                    <img src="" alt="bandeira do país" id="country">
                </h2>

                <p id="temperature"><span></span>&deg;C</p>

                <div id="description-container">
                    <p id="description"></p>
                    <img src="" alt="condições do tempo" id="weather-icon">
                </div>

                <div id="details-container">
                    <p id="humidity">
                        <i class="fa-solid fa-droplet"></i>
                        <span></span>
                    </p>
                    <p id="wind">
                        <i class="fa-solid fa-wind"></i>
                        <span>10km/h</span>
                    </p>
                </div>        
            </div>
        </div>
    </body>
</html>
